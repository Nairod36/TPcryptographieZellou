  <form>
    <div class="form-group">
      <label for="inputText">Entrez du texte à chiffrer avec SHA256 :</label>
      <input type="text" class="form-control" id="inputText">
    </div>
    <button type="submit" class="btn btn-primary">Chiffrer</button>
  </form>


<script type="text/javascript">

document.querySelector("form").addEventListener("submit", function (event) {
  event.preventDefault();
  const inputText = document.getElementById("inputText").value;
  if (inputText) {
    const hash = CryptoJS.SHA256(inputText).toString();
    document.getElementById("hash").innerHTML = hash;
  } else {
    alert("Veuillez entrer du texte à chiffrer");
  }
});



</script>

<p>Hash : <span id="hash"></span></p>

<script>
// Affichez le résultat du chiffrement dans le span avec l'ID "hash"
document.getElementById("hash").innerHTML = hash;
</script>
